<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Typing Speed Test</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-lg sm:w-full p-6 sm:p-4 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl sm:text-xl font-bold text-center mb-4">Typing Speed Test</h1>
        
        <!-- Sentence Display -->
        <p id="sentence" class="text-lg sm:text-base text-gray-700 font-semibold mb-4 text-center"></p>
        
        <!-- Typing Area -->
        <textarea id="inputText" class="w-full p-3 sm:p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none" rows="3" placeholder="Start typing here..."></textarea>

        <!-- Buttons (Responsive) -->
        <div class="flex sm:flex-col sm:space-y-2 justify-between mt-4">
            <button id="startBtn" class="px-4 py-2 bg-blue-500 text-white rounded-md w-full sm:w-auto">Start</button>
            <button id="restartBtn" class="px-4 py-2 bg-red-500 text-white rounded-md w-full sm:w-auto hidden">Restart</button>
        </div>

        <!-- Stats -->
        <div id="stats" class="mt-4 text-center hidden">
            <p class="text-lg sm:text-base font-semibold">WPM: <span id="wpm" class="text-blue-600">0</span></p>
            <p class="text-lg sm:text-base font-semibold">Accuracy: <span id="accuracy" class="text-green-600">0%</span></p>
        </div>
    </div>

    <script src="typingspeedtest.js"></script>
</body>
</html>
